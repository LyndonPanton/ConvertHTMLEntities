<!DOCTYPE HTML>
<html lang="en-GB">
<head>
	<meta charset="UTF-8" />
	<meta name="author" content="Lyndon Panton" />
	<meta name="description" content="An application which replaces certain characters in a given string with there respective HTML entities" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Convert HTML Entities</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css" />
	<link rel="stylesheet" type="text/css" href="./css/styles.css" />
	<script type="text/javascript" src="./js/app.js"></script>
</head>
<body>
	<header id="header">
		<h1>Convert HTML Entities</h1>
		<i id="chevron" class="fas fa-chevron-down" tabindex="0"></i>
		<div id="task" class="hidden">
			<h2 class="task-head">Task</h2>
			<p class="task-text">Convert the characters &, <, >, " (double quote), and ' (apostrophe), in a string to their corresponding HTML entities.</p>
		</div>
	</header>

	<main id="main">
		<form id="form">
			<input id="form-string" type="text" name="form-string" placeholder="Enter a string" />
			<input id="form-submit" type="submit" name="form-submit" value="Convert" />
		</form>

		<p id="result">Result: <span id="result-value">???</span></p>
	</main>

	<footer id="footer">
		<span id="copyright">&copy; <span id="copyright-year"></span> Lyndon Panton | All Rights Reserved</span>
		<span id="more"><a id="more-github" class="more-link" href="" target="_blank"><i class="fab fa-github"></i></a> <a id="more-codepen" class="more-link" href="" target="_blank"><i class="fab fa-codepen"></i></a> <a id="more-sololearn" class="more-link" href="" target="_blank"><i class="fas fa-palette"></i></a></span>
	</footer>
</body>
</html>
